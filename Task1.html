<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task1.css">
    <title>Content Management Tool</title>
</head>

<body>
    <header>
        <h1>CONTENT MANAGEMENT TOOL</h1>
    </header>

    <main class="container">
        <section class="input-card">
            <div class="input-row">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Title">
            </div>
            <div class="input-row">
                <label for="content">Content:</label>
                <textarea id="content" placeholder="Content"></textarea>
            </div>
            <div class="input-row">
                <label for="image">Image:</label>
                <input type="file" id="image" accept="image/*" placeholder="Choose an image">
            </div>
            <div class="input-row">
                <label for="video">Video:</label>
                <input type="file" id="video" accept="video/*" placeholder="Choose a video">
            </div>
            <div class="input-row">
                <button onclick="submitForm()">Submit</button>
            </div>
        </section>

        <section id="dataSection" class="content-display"></section>
    </main>

    <script src="Task1.js"></script>
</body>

</html>
